<html lang="en">
<head >
    <title>Task 3 Mortgage Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <!-- <h1>Task 3 Mortgage Calculator</h1> -->

    <div class="root-container">
        <section class="mortgage-information">
            <div class="header-container">
                <h2>Mortgage Calculator</h2>
                <a href="">Clear All</a>
            </div>

            <form action="">
                <fieldset>
                    <div>
                        <div class="mortgage-amount-div">
                            <label for="mortgage-amount">Mortgage Amount</label>
                            <div class="input-container">
                                <p class="input-tag">&pound;</p>
                                <input type="text" name="mortgage-amount" id="mortgage-amount">
                            </div>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="mortgage-term">Mortgage Term</label>
                            <div class="input-container">
                                <input type="text" name="mortgage-term" id="mortgage-term">
                                <p class="input-tag">years</p>
                            </div>
                        </div>

                        <div>
                            <label for="interest-rate"> Interest Rate</label>
                            <div class="input-container">
                                <input type="text" name="interest-rate" id="interest-rate">
                                <p class="input-tag">%</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="radio-container">
                            <p>Mortgage Type</p>

                            <div>
                                <input type="radio" name="mortgage-type" id="repayment">
                                <label for="repayment">Repayment</label>
                            </div>
                            <div>
                                <input type="radio" name="mortgage-type" id="interest-only">
                                <label for="interest-only">Interest Only</label>
                            </div>

                        </div>
                    </div>
                </fieldset>

                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" fill="currentColor"><path d="M192 64C156.7 64 128 92.7 128 128L128 512C128 547.3 156.7 576 192 576L448 576C483.3 576 512 547.3 512 512L512 128C512 92.7 483.3 64 448 64L192 64zM224 128L416 128C433.7 128 448 142.3 448 160L448 192C448 209.7 433.7 224 416 224L224 224C206.3 224 192 209.7 192 192L192 160C192 142.3 206.3 128 224 128zM240 296C240 309.3 229.3 320 216 320C202.7 320 192 309.3 192 296C192 282.7 202.7 272 216 272C229.3 272 240 282.7 240 296zM320 320C306.7 320 296 309.3 296 296C296 282.7 306.7 272 320 272C333.3 272 344 282.7 344 296C344 309.3 333.3 320 320 320zM448 296C448 309.3 437.3 320 424 320C410.7 320 400 309.3 400 296C400 282.7 410.7 272 424 272C437.3 272 448 282.7 448 296zM216 416C202.7 416 192 405.3 192 392C192 378.7 202.7 368 216 368C229.3 368 240 378.7 240 392C240 405.3 229.3 416 216 416zM344 392C344 405.3 333.3 416 320 416C306.7 416 296 405.3 296 392C296 378.7 306.7 368 320 368C333.3 368 344 378.7 344 392zM424 416C410.7 416 400 405.3 400 392C400 378.7 410.7 368 424 368C437.3 368 448 378.7 448 392C448 405.3 437.3 416 424 416zM192 488C192 474.7 202.7 464 216 464L328 464C341.3 464 352 474.7 352 488C352 501.3 341.3 512 328 512L216 512C202.7 512 192 501.3 192 488zM424 464C437.3 464 448 474.7 448 488C448 501.3 437.3 512 424 512C410.7 512 400 501.3 400 488C400 474.7 410.7 464 424 464z"/></svg>
                    Calculate Repayments
                </button>
            </form>
        </section>

        <section class="mortgage-results">
            <img src="imgs/img.png" alt="calculator image">

            <h2>Results Show here</h2>

            <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be</p>
        </section>

    </div>
