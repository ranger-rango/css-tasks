<html lang="en">
    <head >
        <title>Task 1 Results Card</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <!-- <h1>Task 1 Results Card</h1> -->

        <div class="root-container">
            <section class="percentage-card">
                <h2>Your Result</h2>

                <div class="percentage-circle">
                    <p class="percentage-score">76 <br> <span>of 100</span></p>
                </div>

                <div class="score-description-container">
                    <p class="score-tag">Great</p>
                    <p class="score-description">
                        You scores higher that 65% of the people who have taken these tests.
                    </p>
                </div>

            </section>

            <section class="summary-card">
                <h2>Summary</h2>

                <div class="test-summary-container">

                    <div class="test-summary" id="reaction-test">
                        <div>
                            <img src="imgs/flash.png" alt="">
                            <p class="test-title">Reaction</p>
                        </div>
                        <p class="test-score">80<span>/100</span></p>
                    </div>

                    <div class="test-summary" id="memory-test">
                        <div>
                            <img src="imgs/brain.png" alt="">
                            <p class="test-title">Memory</p>
                        </div>
                        <p class="test-score">92<span>/100</span></p>
                    </div>

                    <div class="test-summary" id="verbal-test">
                        <div>
                            <img src="imgs/messenger.png" alt="">
                            <p class="test-title">Verbal</p>
                        </div>
                        <p class="test-score">61<span>/100</span></p>
                    </div>

                    <div class="test-summary" id="visual-test">
                        <div>
                            <img src="imgs/eye.png" alt="">
                            <p class="test-title">Visual</p>
                        </div>
                        <p class="test-score">73<span>/100</span></p>
                    </div>

                </div>

                <button>
                    Continue
                </button>
            </section>


        </div>
        
    </body>
</html>
